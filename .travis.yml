sudo: required
dist: trusty
group: edge

language: node_js

node_js:
  - '10'
  - '8'
  - '6'

before_install:
  - npm install -g npm
  - npm --version

after_success:
  - npm run coveralls
  - npm run coverage-clean

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - 'dist/*.*'
  overwrite: true
  skip_cleanup: true
  on:
    # https://docs.travis-ci.com/user/deployment#Conditional-Releases-with-on
    tags: true  # Deploy app only when a tag is applied to the commit
    node: '6'
